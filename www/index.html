<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/UserLoginChallengeHandler.js"></script>
    <script type="text/javascript" src="lib/ibm-mfp-web-sdk-8.0.2017091403/lib/analytics/ibmmfpfanalytics.js"></script>
    <script type="text/javascript" src="lib/ibm-mfp-web-sdk-8.0.2017091403/ibmmfpf.js"></script>

    <title>Test MobileFirst WebSDK</title>
  </head>
  <body>
      <div id="header">
          <h1>Test MobileFirst WebSDK</h1>
      </div>
      <div id="wrapper">
          <button id="startInit">Start MFP Init</button>
          <div id="loginDiv" style="display: none;">
                <input type="text" autocapitalize="off" autocorrect="off" placeholder="Enter Username" id="username" /><br />
                <input type="password" placeholder="Enter Password" id="password" /><br/>
                <br clear="all"/>
                <button id="login">Login</button><br/>
          </div>
          <div id="buttonDiv" style="display: none;">
               <button id="queryUnprotected">Query unprotected</button>
               <button id="queryProtected">Query protected</button><br/>
               <button id="genCrash">Generate Crash</button>
               <button id="sendLogs">Send logs</button><br/>
          </div>

          <div id="protectedDiv" style="display: none;">
                <p class="label" id ="helloUser"></p>
                <button id="logout">Logout</button>
          </div>
          <div id="" style="overflow: scroll; height:400px; width: 100%">
                    <p id="statusMsg"></p>
          </div>
      </div>

      <script type="text/javascript" src="js/init.js"></script>
  </body>
</html>
